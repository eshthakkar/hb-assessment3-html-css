<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Skills-HTML-CSS</title>
</head>
<body>

<!-- your html goes here -->
  <h1>Job Application page</h1>
  <div id="instruction-text">
    <p>Please fill in the below application form to apply to the position you are interested in along with your expected salary requirements.</p>
  </div><br>

  <div class="container">
    <form action="/application" method="POST">
      <div class="form-group row">
        <label for="firstname" class="col-sm-2 col-form-label">First Name: </label>
        <div class="col-sm-3">
          <input id="firstname" type="text" name="firstname" class="form-control" placeholder="First Name"><br>
        </div>  
      </div>

      <div class="form-group row">
        <label for="lastname" class="col-sm-2 col-form-label">Last Name: </label>
        <div class="col-sm-3">
          <input id="lastname" type="text" name="lastname" class="form-control" placeholder="Last Name"><br>
        </div>  
      </div>
      
      <div class="form-group row">  
        <label for="salary" class="col-sm-2 col-form-label">Salary Requirement: </label>
        <div class="col-sm-3">
          <input id="salary" type="number" name="salary" value=0 class="form-control"><br>
        </div>
      </div>

      <div class="form-group row">  
        <label for="jobtitle" class="col-sm-2 col-form-label">Apply for job of a: </label>
        <div class="col-sm-3">
          <select class="custom-select" id="jobtitle" name="jobtitle" class="form-control">
            <option selected>Job title</option>
            <option value="Software Engineer">Software Engineer</option>
            <option value="QA Engineer">QA Engineer</option>
            <option value="Product Manager">Product Manager</option>
          </select><br>
        </div>
      </div>    

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>  

</body>
</html>
